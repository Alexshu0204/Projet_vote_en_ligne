<!DOCTYPE html>
<html>
   <head>
       <title>Authentification</title>
       <meta charset="utf-8" />
       <link rel="stylesheet" href="mainStyle.css"/>
       <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'><!--Lien pour télécharger les icônes-->
       <link href='https://fonts.googleapis.com/css?family=Nunito Sans' rel='stylesheet'>
   </head>

    <body>


        <div class="auth_container">

            <span class="loginTitle">
                <h1>Page d'authentification</h1>
            </span>

            <div class="adminIcone">
                <img src="images/icon-2426371_1280(2).png"weight=50% width=15%>
                <div class="adminTitle">ADMINISTRATEUR</div>
            </div>

            <!----------------------------------------------Formulaire de connexion---------------------------------------------->
            <form action="acceul.html" method="post">

                <div class="container">

                    <!--Ici les champs-->
                    <div class="input-container">
                        <i class='bx bxs-user'></i>
                        <input name="user" id="username" type="text" placeholder="Utilisateur" required>
                    </div>
                    
                    <div class="input-container">
                        <i class='bx bxs-lock-alt'></i>
                        <input name="mdp" id="password" type="password" placeholder="Mot de passe" required>
                    </div>

                    <!--Ici le reste-->
                    <div class="RemFog">
                        <label><input type="checkbox">Se souvenir</label>
                        <a href="oubli.html">Mot de passe oublié ?</a>
                    </div>

                    <button type="submit" id="loginButton" name="send_con">
                        Se connecter <i class='bx bx-chevron-right'></i>
                    </button>
                    

                </div>

            </form>

        </div>

    </body>

</html>
